<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento Horizontal*/
            vertical-align: middle; /*Alinhamento Vertical*/
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
       <tr> <!--Primeira linha da tabela-->
         <td>A1</td> <!--Dado de tabela-->
         <td>B1</td> <!--Dado de tabela-->
         <td>C1</td> <!--Dado de tabela-->
       </tr> 

       <tr>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
       </tr>

       <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
       </tr>

       <tr>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
       </tr>
    </table>
</body>
</html>
